{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.author|as_crispy_field }}
	    {{ form.text|as_crispy_field }}
        <button type="submit" class="save btn btn-success">Publish</button>
    </form>
{% endblock %}
