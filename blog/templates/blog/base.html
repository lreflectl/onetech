<!DOCKTYPE html>
{% load static %}
<html>
	<head>
		<title>Blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link rel="stylesheet" href="{% static 'css/media.css' %}">
	</head>

	<body>
	    <header>
	    	<h1><a href="/", class="top-menu-blog-name">Django Blog</a></h1>
	    	<div class="top">
	    	{% if user.is_authenticated %}
	    		<div class="top-menu">{{ user.username }}</div>
	    		<a href="{% url 'logout' %}" class="top-menu">logout</a>
	    		<a href="{% url 'post_new' %}" class="top-menu-button"><span class="glyphicon glyphicon-plus"></span></a>
	    		<a href="{% url 'post_draft_list' %}" class="top-menu-button"><span class="glyphicon glyphicon-edit"></span></a>
	    	{% else %}
	    		<a href="{% url 'login' %}" class="top-menu-button"><span class="glyphicon glyphicon-lock"></span></a>
	    	{% endif %}
	    	</div>
	    </header>
	    <div class="content container">
	        <div class="row">
	            <div class="col-md-8">
	            {% block content %}
	            {% endblock %}
	            </div>
	        </div>
	    </div>
	</body>
</html>
