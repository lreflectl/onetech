{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<h2>New post</h2>
	<form method="post" novalidate class="post-form">
	    {% csrf_token %}

		{{ form.title|as_crispy_field }}
	    {{ form.text|as_crispy_field }}
	    <button type="submit" class="save btn btn-success">Save</button>
	 </form>
{% endblock %}
